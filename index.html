<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Laboratorio 10</title>
</head>
<body>
    <script>
        //PRACTICA 1
        //Declaracion de variable
        let nombre = "Winston";
        let edad = "28";
        let estudiante = true;

        //Imprimir en consola
        console.log("Nombre: ",nombre);
        console.log("Edad: ",edad);
        console.log("Estudiante: ",estudiante);

        //Imprimir en la pagina web
        document.write("<br>Nombre:",nombre);
        document.write("<br>Edad:",edad);
        document.write("<br>Estudiante:",estudiante);

        //PERACTICA 2
        let numero1 = 100;
        let numero2 = 50;
        let suma = numero1 + numero2;
        let resta = numero1 - numero2;
        let multi = numero1 * numero2;
        let divi = numero1 / numero2;

        //Publicar en consola
        console.log("Suma = ", suma);
        console.log("Resta = ", resta);
        console.log("Multiplicacion = ", multi);
        console.log("Division = ", divi);

        //Imprimir en pagina
        document.write("<br>Suma = ",suma);
        document.write("<br>Resta = ",resta);
        document.write("<br>Multiplicacion = ",multi);
        document.write("<br>Division = ",divi);



    </script>
    
</body>
</html>
